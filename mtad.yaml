_schema-version: "3.3"
ID: bpfs-agent
description: BPFS Agent - FS Document Comparison with AI Core
version: 1.0.0
modules:
- name: bpfs-agent-srv
  type: javascript.nodejs
  path: bpfs-agent-srv
  requires:
  - name: bpfs-agent-destination
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    disk-quota: 512M
    memory: 512M
- name: bpfs-agent-approuter
  type: javascript.nodejs
  path: bpfs-agent-approuter
  requires:
  - name: bpfs-agent-uaa
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv-api
      url: ~{srv-url}
  parameters:
    disk-quota: 512M
    memory: 256M
- name: bpfs-agent-ui-deployer
  type: com.sap.application.content
  path: bpfs-agent-ui-deployer
  requires:
  - name: bpfs-agent-html5-repo-host
    parameters:
      content-target: true
resources:
- name: bpfs-agent-uaa
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: bpfs-agent
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: bpfs-agent-html5-repo-runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
- name: bpfs-agent-html5-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: bpfs-agent-destination
  type: org.cloudfoundry.managed-service
  parameters:
    service: destination
    service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
